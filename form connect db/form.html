         <br><br>

         <input type="email" id="email" placeholder="Enter the Email " style="margin-left: 75px;" class="a">

         <span>Password</span>
         <input type="password" id="password" placeholder="Enter the Password" style="margin-left: 50px;"class="a">
         <br><br>

         <span>Phone Number</span>
         <input type="number" id="phone" placeholder="Enter the phone Number" style="margin-left: 10px;" class="a">
         <br><br>

</fieldset>
